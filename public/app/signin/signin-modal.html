<form class="form" method="post" autocomplete="off">
  <div class="modal-header">
    <h3 class="modal-title">Log in to continue to MAGE</h3>
  </div>

  <div class="modal-body">
      <div ng-repeat="strategy in thirdPartyStrategies">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="form-group" ng-class="{'has-error': status > 399}">
              <input ng-model="uid" class="form-control" name="uid" placeholder="UID" type="text" autocapitalize="off"/>
            </div>
          </div>
        </div>

        <div class="row" ng-if="strategy.name == 'google'">
          <div class="col-md-12 text-center">
            <button class="btn btn-google" ng-click="googleSignin()" ng-disabled="!uid">
              <i class="fa fa-google-plus right-gap"></i> Google
            </button>
          </div>
        </div>
      </div>

    <div ng-if="localAuthenticationStrategy">
      <div class="row">
        <div ng-if="thirdPartyStrategies.length" class="top-gap col-md-10 col-md-offset-1">
          <div class="or-container">
            <hr class="or-hr">
            <div id="or">or</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="form-group" ng-class="{'has-error': status > 399}">
            <input ng-model="username" name="username" placeholder="Username" type="text" autocomplete="username" autocapitalize="off" class="form-control"/>
          </div>

          <div class="form-group" ng-class="{'has-error': status > 399}">
            <input ng-model="uid" name="uid" type="text" placeholder="UID" autocapitalize="off" class="form-control"/>
          </div>

          <div class="form-group" ng-class="{'has-error': status > 399}">
            <input ng-model="password" name="password" placeholder="Password" autocomplete="password" type="password" class="form-control"/>
          </div>

          <button class="btn btn-primary pull-right top-gap" type="submit" ng-click="login({username: username, uid: uid, password: password})">Login</button>
        </div>

        <div class="col-md-10 col-md-offset-1">
          <div class="top-gap-s alert alert-danger" ng-show="status > 399">
            <strong>Failed login</strong>
            <p>Please check your username, UID, and password and try again.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
